<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
    }
    
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group label {
      color: #333;
      font-weight: bold;
    }
    
    .form-control {
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
      padding: 12px;
      color: #333;
    }
    
    .form-control:focus {
      outline: none;
      box-shadow: none;
      background-color: #ebebeb;
    }
    
    .btn-login {
      background-color: #17a2b8;
      color: #fff;
      border-radius: 5px;
      padding: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .btn-login:hover {
      background-color: #138496;
    }
  </style>
</head>
<div class="container d-flex justify-content-center align-items-center mt-5">
  <!-- Center the form vertically and horizontally -->
  <div class="col-md-6 login-container">
    <h1 class="login-title">Login</h1>
    <form [formGroup]="loginform" (ngSubmit)="Loginuser()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" class="form-control" formControlName="username" name="username" placeholder="Enter your username">
        <div *ngIf="loginform.controls['username'].invalid && loginform.controls['username'].touched" class="text-danger">
          Username is required
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Enter your password">
        <div *ngIf="loginform.controls['password'].invalid && loginform.controls['password'].touched" class="text-danger">
          Password is required
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-login mt-4">Login</button> <!-- Center the button -->
      </div>
      <br>
      <div>
        Dont have a account ? <a [routerLink]="'/Register'">Sign Up Here</a>
      </div>

      <div class="mt-3" *ngIf="showSuccessMessage">
        <div class="alert alert-success" role="alert">
          Successfully Logged In!
        </div>
      </div>

      <div class="mt-3" *ngIf="showErrorMessage">
        <div class="alert alert-danger" role="alert">
          Invalid username or password. Please try again.
        </div>
      </div>
    </form>
  </div>
</div>
