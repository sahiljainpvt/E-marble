<div class="container p-3">
  <div class="row pt-4">
    <div class="col-6">
      <h2 class="text-primary">Product List</h2>
    </div>
    <div class="col-6 text-end">
      <a class="btn btn-primary" [routerLink]="['/admin/createproduct', 0]">
        <i class="fas fa-plus"></i> &nbsp;+ Create New Product
      </a>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="deleteproduct">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closemodel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete a product?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="DeleteProduct()">Confirm</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="conform">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Product</h5>
        </div>
        <div class="modal-body">
          <p>Product deleted sucessfully</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodel()">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <br /><br />

  <table class="table table-bordered table-striped" style="width: 100%">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Application Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let pro of productList">
        <tr>
          <td width="30%">{{ pro.Name }}</td>
          <td width="10%">{{ pro.Price }}</td>
          <td>
            <div *ngFor="let cat of CategoryList">
              <span *ngIf="cat.Id == pro.CategoryId">
                {{ cat.CategoryName }}
              </span>
            </div>
          </td>
          <td>
            <div *ngFor="let app of applicationList">
              <span *ngIf="app.Id == pro.ApplicationId">
                {{ app.ApplicationName }}
              </span>
            </div>
          </td>
          <td class="text-center">
            <div class="w-75 btn-group" role="group">
              <a
                class="btn btn-primary mx-2"
                [routerLink]="['/admin/createproduct', pro.Id]"
              >
                <i class="fas fa-edit"></i>Edit
              </a>
              <a class="btn btn-danger mx-2" (click)="openmodel(pro.Id)">
                <i class="far fa-trash-alt"></i>Delete
              </a>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
