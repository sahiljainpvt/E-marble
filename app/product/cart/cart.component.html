<div class="backgroundWhiteBorder mt-5 ">
    <div class="container">
        <div class="card">
                <div class="card-header bg-dark text-light m-lg-0 row container">
                    <div class="col-6">
                        <!--<i class="fa fa-shopping-cart"></i> &nbsp;-->
                        Marble Inquiry
                    </div>
                    <div class="col-6 text-end">
                        <a class="btn btn-outline-info btn-sm" [routerLink]="['/']">Continue Shopping</a>
                    </div>
                </div>
                <div>
                <div class="card-body">
                    <div class=" d-none d-lg-block">
                        <div class="row" style="color:#821f3d">
                            <div class="col-lg-2">
                            </div>
                            <div class="col-12 col-lg-7">
                                
                            </div>
                            <div class="col-12 col-lg-2">
                                Price per sqft
                            </div>
                            <div class="col-6 col-sm-4 col-lg-1">
                            </div>
                        </div>
                    </div>

                    <hr />
                    <div *ngFor="let product of cart">
                    <div class="row h-100">
                        <div class="col-4 col-md-2 text-center py-2">
                            <img src={{product.Image}} class="rounded"  width="156px" height="156px" />
                        </div>
                        <div class="col-8 col-lg-7">
                            <h5>{{product.Name}}</h5>
                            <div style="font-size:11px;">{{product.Description}}</div>
                        </div>
                        <div class="col-3 col-lg-2 pt-lg-4" style="font-size:11px;">
                                <span style="font-size:17px;"> {{product.Price}}</span>/ sqft

                        </div>
                        <div class="col-2 col-lg-1 p-0 pt-lg-4 text-center">
                            <a class="btn btn-outline-danger" (click)="Removefromcart(product.Id)">Remove
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                    </div>
                    <hr />
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-6 col-md-3 offset-md-9">
                            <button type="submit" routerLink="/product/checkout" class="btn btn-success form-control ">
                                <span>Continue</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
