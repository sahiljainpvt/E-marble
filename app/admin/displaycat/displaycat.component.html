

<div class="container">
    <div class="container p-3">
      <div class="row pt-4">
        <div class="col-6">
          <h2 class="text-primary">Category List</h2>
        </div>
        <div class="col-6 text-end">
          <a class="btn btn-primary" [routerLink]="['/admin/createcat',0]">
           
            <i class="fas fa-plus"></i> &nbsp;+ Create New Category
          </a>
        </div>
      </div>
      <div class="modal" tabindex="-1" role="dialog" id="deletecat">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closemodel()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this category ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="deletecategory()">Confirm</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" role="dialog" id="conform">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Category</h5>
            </div>
            <div class="modal-body">
              <p>Category deleted sucessfully</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodel()">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" role="dialog" id="Notallowed">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Alert</h5>
            </div>
            <div class="modal-body">
              <p>Category can not be deleted,Because it's product is available </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodel()">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
  
      <br />
      <br />
  
      <table class="table table-bordered table-striped" style="width: 100%">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of Category">
            <td width="50%">{{ cat.CategoryName }}</td>
            <td class="text-center">
              <div class="w-75 btn-group" role="group">
                <a class="btn btn-primary mx-2" [routerLink]="['/admin/createcat', cat.Id]">
                  <i class="fas fa-edit"></i>Edit
                </a>
                <a class="btn btn-danger mx-2" (click)="openModel(cat.Id)">
                  <i class="far fa-trash-alt"></i>Delete
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
