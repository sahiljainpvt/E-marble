<div class="container border-5 bg-gradient">
    <div class="container p-5 m-3 border-dark">
      <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
        <div class="border p-3">
          <div class="form-group row">
            <h2 class="text-info pl-3">Create Application</h2>
          </div>
          <br>
          <div class="row">
            <div class="col-8">
              <div class="form-group row">
                <div class="col-4">
                  <label for="Name">Name</label>
                </div>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="name" />
                  <br>
                </div>
                <br />
              </div>
              <div class="form-group row">
              </div>
              <div class="form-group row">
                <div class="col-8 offset-4 row">
                  <div class="col">
                    <input type="submit" class="btn btn-info w-100" value="Create" [disabled]="applicationForm.invalid" />
                  </div>
                  <div class="col">
                    <a class="btn btn-success w-100" [routerLink]="['/admin/displayapplication']">
                      <i class="fas fa-sign-out-alt"></i> Back
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
