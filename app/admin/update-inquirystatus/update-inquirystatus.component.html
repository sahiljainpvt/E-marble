<div class="container border-5 bg-gradient">
  <div class="container p-5 m-3 border-dark">
    <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
      <div class="border p-3">
        <div class="form-group row">
          <h2 class="text-info pl-3">Add Inquiry Status</h2>
        </div>
        <br>
        <div class="row">
          <div class="col-8">
            <div class="form-group row">
              <div class="col-4">
                <label for="status">Status</label>
              </div>
              <div class="col-8">
                <select class="form-control" id="status" formControlName="status">
                  <option disabled selected>Select Status</option>
                  <option value="In Process">In Process</option>
                  <option value="Completed">Completed</option>
                  <option value="Unable to Reach">Unreachable</option>
                </select>
                <br>
                <span
                  class="text-danger field-validation-valid"
                  data-valmsg-for="Name"
                  data-valmsg-replace="true"
                ></span>
              </div>
            </div>
  
            <div class="form-group row">
              <div class="col-8 offset-4 row">
                <div class="col">
                  <input
                    type="submit"
                    class="btn btn-info w-100"
                    value="Update"
                  />
                </div>
                <div class="col">
                  <a class="btn btn-success w-100" [routerLink]="'/admin/manage-inquiry'"
                    ><i class="fas fa-sign-out-alt"></i> Back</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </form>
  </div>
